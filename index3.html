<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style은 css이고 html파일에 입력할때는 style로 싸주어야한다 */
        *{margin: 0; padding: 0;}
        .놀부{background-color: #D80032; padding: 20px; text-align: center;}
        .놀부 .놀일자{background-color: #EE9322; float: left; width: 33.3333%;}
        .놀부 .놀이자{background-color: #618264; float: left; width: 33.3333%;}
        .놀부 .놀삼자{background-color: #3085C3; float: left; width: 33.3333%;}
        .놀부 .병수발{clear:both;}
    </style>
</head>
<body>
    <div class="놀부">
        <div class="놀일자">놀일자</div>
        <div class="놀이자">놀이자</div>
        <div class="놀삼자">놀삼자</div>
        <div class="병수발"></div>
    </div>   
    <div class="흥부"></div>
</body>
</html>
<!-- alt+shift+아래방향키= 그 줄 복사 -->
<!-- .(아무거나영어)+ Tab 치면 <div class> 나옴 -->
